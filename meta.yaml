package:
    name: place
    version: "0.3.2"

source:
    path: .

build:
    number: 1

requirements:
    build:
        - python >=3.5,<3.6
        - numpy
        - scipy
        - pyserial
        - pyyaml
        - setuptools
        - pylint

    run:
        - python >=3.5,<3.6
        - numpy
        - scipy
        - matplotlib
        - pyserial
        - websockets
        - mpld3

test:
    requires:
        - python >=3.5,<3.6
        - numpy
        - scipy
        - matplotlib
        - pyserial
        - websockets
        - mpld3
        - pylint

about:
    home: https://github.com/PALab/place
    license: LGPLv3
    license_file: COPYING

