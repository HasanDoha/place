<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="place.css">
</head>
<body>

    <div id='PLACE'></div>
    <script src='place.js'></script>
    <script src='plugins/alazartech.js'></script>
    <script src='plugins/xps_control.js'></script>
    <script src='plugins/new_focus.js'></script>
    <script src='plugins/polytec.js'></script>
    <script src='plugins/quanta_ray.js'></script>
    <script src='plugins/tektronix.js'></script>
    <script src='plugins/counter.js'></script>
    <script src='plugins/iq_demodulation.js'></script>
    <script>
        var placenode = document.getElementById('PLACE')

        var node = document.createElement('div')
        node.id = "place"
        var scan = Elm.Place.embed(node)
        placenode.appendChild(node)

        var node = document.createElement('div')
        node.className = "instrument"
        var alazartech = Elm.AlazarTech.embed(node);
        placenode.appendChild(node)
        alazartech.ports.jsonData.subscribe(function(json) {
            scan.ports.jsonData.send(json);
        })

        var node = document.createElement('div')
        node.className = "instrument"
        var xps_control = Elm.XPSControl.embed(node);
        placenode.appendChild(node)
        xps_control.ports.jsonData.subscribe(function(json) {
            scan.ports.jsonData.send(json);
        })

        var node = document.createElement('div')
        node.className = "instrument"
        var new_focus = Elm.NewFocus.embed(node);
        placenode.appendChild(node)
        new_focus.ports.jsonData.subscribe(function(json) {
            scan.ports.jsonData.send(json);
        })

        var node = document.createElement('div')
        node.className = "instrument"
        var polytec = Elm.Polytec.embed(node);
        placenode.appendChild(node)
        polytec.ports.jsonData.subscribe(function(json) {
            scan.ports.jsonData.send(json);
        })

        var node = document.createElement('div')
        node.className = "instrument"
        var quanta_ray = Elm.QuantaRay.embed(node);
        placenode.appendChild(node)
        quanta_ray.ports.jsonData.subscribe(function(json) {
            scan.ports.jsonData.send(json);
        })

        var node = document.createElement('div')
        node.className = "instrument"
        var tektronix = Elm.Tektronix.embed(node);
        placenode.appendChild(node)
        tektronix.ports.jsonData.subscribe(function(json) {
            scan.ports.jsonData.send(json);
        })

        var node = document.createElement('div')
        node.className = "instrument"
        var counter = Elm.Counter.embed(node);
        placenode.appendChild(node)
        counter.ports.jsonData.subscribe(function(json) {
            scan.ports.jsonData.send(json);
        })

        var node = document.createElement('div')
        node.className = "postprocessing"
        var iq_demodulation = Elm.IQDemodulation.embed(node);
        placenode.appendChild(node)
        iq_demodulation.ports.jsonData.subscribe(function(json) {
            scan.ports.jsonData.send(json);
        })
    </script>

</body>
</html>
